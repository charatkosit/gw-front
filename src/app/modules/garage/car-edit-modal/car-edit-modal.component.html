<div class="modal" *ngIf="showCarEditModal">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" (click)="onEditSubmit()" class="btn btn-primary">
                 บันทึก
            </button>
            <button type="button" (click)="close()" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button> {{data.id}}
        </div>
        <div class="modal-body">
            <form [formGroup]="carForm" >
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="licensePlate">ทะเบียนรถ</label>
                            <input type="text" class="form-control" id="licensePlate" formControlName="licensePlate"
                              [(ngModel)]="data.licensePlate" placeholder="ทะเบียน">
                        </div>
                        <div class="form-group">
                            <label for="brand">แบรนด์</label>
                            <input type="text" class="form-control" id="brand" formControlName="brand"
                              [(ngModel)]="data.brand" placeholder="แบรนด์">
                        </div>
                        <div class="form-group">
                            <label for="model">รุ่น</label>
                            <input type="text" class="form-control" id="model" formControlName="model"
                            [(ngModel)]="data.model"   placeholder="รุ่น">
                        </div>
                        <div class="form-group">
                            <label for="year">รุ่นปี</label>
                            <input type="text" class="form-control" id="year" formControlName="year"
                            [(ngModel)]="data.year"  placeholder="ปี">
                        </div>
                        <div class="form-group">
                            <label for="color">สี</label>
                            <input type="text" class="form-control" id="color" formControlName="color"
                            [(ngModel)]="data.color" placeholder="สี">
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
