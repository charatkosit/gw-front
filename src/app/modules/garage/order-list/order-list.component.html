<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-1 thai-text">รับงาน</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a routerLink="/dashboard">หน้าหลัก</a></li>

                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">

        <div class="container">
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <button class="circle-button" data-toggle="modal" data-target="#carModal">+</button>
                        <!-- Modal -->
                        <app-order-create-modal (formSubmitted)="onSubmitCreate($event)"></app-order-create-modal>
                        <app-order-addpart-modal (formSubmitted)="onSubmitAddPart($event)"
                                                 [data] = "modalAddpartData" 
                                                [showOrderAddpartModal]="showOrderAddpartModal"
                                                 (closeModal)="closeModal()">
                        </app-order-addpart-modal>
                        <app-order-status-modal 
                                                [data] = "modalStatusData"  
                                                [showOrderStatusModal]="showOrderStatusModal" 
                                                (closeModal)="closeStatusModal()">

                        </app-order-status-modal>

                    </div>
                </div>
            </div>


        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card">


                        <div class="card-body">
                            <div class="table-responsive">
                                <div class="form-group d-flex justify-content-end">
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="customSwitch1"
                                        checked (change)="onCheckboxChange($event)">
                                        <label class="custom-control-label" for="customSwitch1">Today</label>
                                    </div>
                                </div>
                                <table id="example1" class="table table-bordered table-striped"></table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->


</div>
<!-- /.content-wrapper -->
