<div class="modal" *ngIf="showEditPartModal">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" (click)="onEditSubmit()" class="btn btn-primary">
                 บันทึก
            </button>
            <button type="button" (click)="close()" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="updatePartForm" >
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="partnumber">รหัสสินค้า</label>
                            <input type="text" class="form-control" id="partnumber" formControlName="partnumber"
                             [(ngModel)]="data.partnumber">
                        </div>
                        <div class="form-group">
                            <label for="name">สินค้า</label>
                            <input type="text" class="form-control" id="name" formControlName="name"
                            [(ngModel)]="data.name">
                        </div>
                        <div class="form-group">
                            <label for="price">ราคา/หน่วย</label>
                            <input type="text" class="form-control" id="price" formControlName="price"
                            [(ngModel)]="data.price">
                        </div>
                        <div class="form-group">
                            <label for="qty">จำนวน</label>
                            <input type="text" class="form-control" id="qty" formControlName="qty"
                            [(ngModel)]="data.qty">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
