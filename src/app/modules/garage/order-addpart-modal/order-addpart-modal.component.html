<div class="modal" *ngIf="showOrderAddpartModal">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" (click)="onAddpartSubmit()" class="btn btn-primary">
                 บันทึก
            </button>
            <button type="button" (click)="close()" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button> {{data}}
        </div>
        <div class="modal-body">
            <form [formGroup]="addpartForm" >
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="partnumber">PartNumber</label>
                            <input type="text" class="form-control" id="partnumber" formControlName="partnumber"
                               placeholder="partnumber">
                        </div>
                        <div class="form-group">
                            <label for="name">ชื่ออะไหล่</label>
                            <input type="text" class="form-control" id="name" formControlName="name"
                              placeholder="อะไหล่">
                        </div>
                        <div class="form-group">
                            <label for="qty">จำนวน</label>
                            <input type="text" class="form-control" id="qty" formControlName="qty"
                              placeholder="จำนวน">
                        </div>
                        <div class="form-group">
                            <label for="price">ราคา/หน่วย</label>
                            <input type="text" class="form-control" id="price" formControlName="price"
                              placeholder="ราคา">
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
