<div class="card card-default">
  <div class="card-header">
  </div>
  <div class="card-body">

    <table class="table table-bordered">
      <thead>
        <tr>
          <th style="width: 10px">id</th>
          <th>ลูกค้า</th>
          <th>ที่อยู่</th>
          <th>โทรศัพท์</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{customerData.id}}</td>
          <td>{{customerData.name}}</td>
          <td>{{customerData.address}}</td>
          <td>{{customerData.phone}}</td>
        </tr>

      </tbody>
    </table>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th style="width: 10px">id</th>
          <th>ทะเบียนรถ</th>
          <th>แบรนด์</th>
          <th>รุ่น</th>
          <th>ปี</th>
          <th>สี</th>
          <th>จัดการ</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of carData">
          <td>{{item.id}}</td>
          <td>{{item.licensePlate}}</td>
          <td>{{item.brand}}</td>
          <td>{{item.model}}</td>
          <td>{{item.year}}</td>
          <td>{{item.color}}</td>

          <td><button class="btn btn-sm btn-warning" (click)="selectCarProfile(item.id)">เลือก</button></td>
        </tr>

      </tbody>
    </table>

  </div>
</div>
