<!-- SELECT2 EXAMPLE -->
<div class="card card-default">
    <div class="card-header">
        <h3 class="card-title">ที่อยู่ ออกบิล</h3>

        <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
            <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-times"></i></button>
        </div>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>ประเภท</label>
                    <select class="form-control select2" style="width: 100%;">
                        <option selected="selected"></option>
                        <option>บริษัท</option>
                        <option>หจก.</option>
                        <option>ร้าน</option>
                        <option>นิติบุคคลฯ</option>
            
                    </select>
                </div>
                <!-- /.form-group -->
                <div class="form-group">
                    <label>ที่อยู่</label>
                    <textarea class="form-control" rows="5" placeholder="เลขที่ อาคาร ห้อง ซอย ถนน"></textarea>
                </div>


            </div>
            <!-- /.col -->
            <div class="col-md-4">
     
                <div class="form-group">
                    <label for="exampleInputEmail1">ชื่อ</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="ชื่อ บริษัท/หจก/ร้าน">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">แขวง /ตำบล</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="แขวง /ตำบล">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">จังหวัด</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="จังหวัด">
                </div>

            </div>
            <!-- /.col -->
            <div class="col-md-4">
                <div class="form-group">
                    <label for="exampleInputEmail1">เลขประจำตัวผู้เสียภาษี</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="เลขประจำตัวผู้เสียภาษี">
                </div>

                <!-- /.form-group -->
       
                <div class="form-group">
                    <label for="exampleInputEmail1">เขต /อำเภอ</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="เขต /อำเภอ">
                </div>

                
                <div class="form-group">
                    <label for="exampleInputEmail1">รหัสไปรษณีย์</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="รหัสไปรษณีย์">
                </div>

            </div>
        </div>
        <!-- /.row -->

        <h5>ผู้นำรถมาส่ง</h5>
        <div class="row">
            <div class="col-12 col-sm-6">
                <div class="form-group">
                    <label for="exampleInputEmail1">ชื่อ</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="ชื่อ">
                </div>
                <!-- /.form-group -->
            </div>
            <!-- /.col -->
            <div class="col-12 col-sm-6">
                <div class="form-group">
                    <label for="exampleInputEmail1">โทรศัพท์</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="โทรศัพท์">
                </div>
                <!-- /.form-group -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.card-body -->
    <!-- <div class="card-footer">
        Visit <a href="https://select2.github.io/">Select2 documentation</a> for more examples and information about
        the plugin.
    </div> -->
</div>
<!-- /.card -->
