<div class="modal fade" id="carModal" tabindex="-1" role="dialog" aria-labelledby="carModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="carModalLabel">เพิ่มใบรับงาน</h5>
    
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">ลูกค้า *</label>
                <input type="text" class="form-control" id="name" formControlName="name" placeholder="ชื่อ">
              </div>
              <div class="form-group">
                <label for="address">ที่อยู่</label>
                <input type="text" class="form-control" id="address" formControlName="address" placeholder="ที่อยู่">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="phone">โทรศัพท์ *</label>
                <input type="text" class="form-control" id="phone" formControlName="phone" placeholder="โทรศัพท์">
              </div>

            </div>
          </div>

          <hr>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="licensePlate">ทะเบียน *</label>
                <input type="text" class="form-control" id="licensePlate" formControlName="licensePlate"
                  placeholder="ทะเบียนรถ">
              </div>
              <div class="form-group">
                <label for="year">ปี</label>
                <input type="text" class="form-control" id="year" formControlName="year" placeholder="ปีรถ">
              </div>

              <div class="form-group">
                <label for="brand">แบรนด์ *</label>
                <select class="form-control" id="brand" formControlName="brand">
                  <option value="">เลือกแบรนด์</option>
                  <option *ngFor="let brand of brands" [value]="brand">{{ brand }}</option>
                </select>

              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="model">รุ่น</label>
                <input type="text" class="form-control" id="model" formControlName="model" placeholder="รุ่น">
              </div>
              <div class="form-group">
                <label for="color">สี</label>
                <input type="text" class="form-control" id="color" formControlName="color" placeholder="สี">
              </div>
            </div>
          </div>
          <hr>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group-sm">
                <label for="sympthom">อาการเสีย *</label>
                <input type="text" class="form-control" id="sympthom" formControlName="sympthom"
                  placeholder="อาการเสีย">
              </div>

            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="km">Km *</label>
                <input type="text" class="form-control" id="km" formControlName="km" placeholder="Km ที่เข้ารับบริการ">
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label for="description">รายละเอียด</label>
                <input type="text" class="form-control" id="description" formControlName="description"
                  placeholder="รายละเอียด">
              </div>
            </div>
          </div>




          <div class="col-md-12 d-flex justify-content-end">
            <div>
              <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#modal-lg">บันทึก</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
