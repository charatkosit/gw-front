<!-- The Modal -->
<div class="modal" id="productModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">เพิ่มสินค้า</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
                    <div formArrayName="products">
                        <div *ngFor="let product of products; let i=index" [formGroupName]="i" class="form-row mb-2">
                            <div class="col">
                                <input type="text" class="form-control" formControlName="name" placeholder="สินค้า">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" formControlName="quantity"
                                    placeholder="จำนวน">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" formControlName="price" placeholder="ราคา">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control"
                                    [value]="product.get('quantity').value * product.get('price').value"
                                    placeholder="ราคารวม" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col text-right">
                            <strong>รวมทั้งสิ้น: {{ totalAmount }}</strong>
                        </div>
                    </div>
                    <div class="form-row mt-3">
                        <div class="col">
                            <button type="button" class="btn btn-secondary" (click)="addProduct()">เพิ่มบรรทัด</button>
                        </div>
                        <div class="col text-right">
                            <button type="submit" class="btn btn-primary">บันทึก</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">ปิด</button>
            </div>

        </div>
    </div>
</div>
