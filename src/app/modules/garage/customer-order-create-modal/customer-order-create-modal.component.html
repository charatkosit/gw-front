<div class="modal" *ngIf="showOrderCreateModal">

    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="closeModal()" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">



            <div class="card card-primary card-outline">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3 class="card-title">ลูกค้า</h3>
                </div>
                <!-- /.card-header -->
                <div class="card-body p-0">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th style="width: 10px">id</th>
                                <th class="text-center">ลูกค้า</th>
                                <th class="text-center">ที่อยู่</th>
                                <th style="width: 40px">โทรศัพท์</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{data.id}}</td>
                                <td>{{data.name}}</td>
                                <td>{{data.address}}</td>
                                <td>{{data.phone}}</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <!-- /.card-body -->
            </div>

            <div class="card card-success card-outline">
                <div class="card-header d-flex justify-content-between align-items-center">

                    <h3 class="card-title">ใบรับงาน</h3>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="brand">แบรนด์</label>
                                    <input type="text" class="form-control" id="brand" formControlName="brand"
                                        placeholder="แบรนด์">
                                </div>
                                <div class="form-group">
                                    <label for="model">รุ่น</label>
                                    <input type="text" class="form-control" id="model" formControlName="model"
                                        placeholder="รุ่น">
                                </div>
                                <div class="form-group">
                                    <label for="licensePlate">ทะเบียนรถ</label>
                                    <input type="text" class="form-control" id="licensePlate"
                                        formControlName="licensePlate" placeholder="ทะเบียนรถ">
                                </div>

                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="sympthom">อาการเสีย</label>
                                    <input type="text" class="form-control" id="sympthom" formControlName="sympthom"
                                        placeholder="อาการเสีย">
                                </div>
                                <div class="form-group">
                                    <label for="description">รายละเอียด</label>
                                    <input type="text" class="form-control" id="description"
                                        formControlName="description" placeholder="อะไหล่">
                                </div>
                                <div class="form-group">
                                    <label for="km">KM</label>
                                    <input type="text" class="form-control" id="km" formControlName="km"
                                        placeholder="KM. ที่เข้ารับบริการ">
                                </div>

                                <button type="submit" class="btn btn-primary">บันทึก</button>


                            </div>
                            <!-- /.card-body -->
                        </div>
                    </form>

                    <!-- /.card -->
                </div>
            </div>
        </div>
