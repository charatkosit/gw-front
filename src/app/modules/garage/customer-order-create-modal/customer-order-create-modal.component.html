<div class="modal" *ngIf="showOrderCreateModal">

  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="closeModal()" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">




      <form [formGroup]="orderCreateForm" (ngSubmit)="submitOrderCreate()">
        <div class="card card-primary card-outline">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h3 class="card-title">ข้อมูลลูกค้า</h3>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <div>
                {{data.name}}
              </div>
              <div>
                {{data.phone}}
              </div>
            </div>


          </div>

        </div>

        <div class="card card-success card-outline">
          <div class="card-header d-flex justify-content-between">

            <h3 class="card-title">ใบรับงาน</h3>

          </div>
          <!-- /.card-header -->
          <div class="card-body">

            <div class="row">
              <div class="col-12">
                <div><button class="btn btn-sm btn-success mb-3" (click)="showToggleAddCar()">เพิ่มรถ</button></div>
                <div *ngIf="showAddCarForm" class="card">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="form-group">
                          <label for="new_licensePlate">ทะเบียนรถ</label>
                          <input type="text" class="form-control" id="new_licensePlate"
                            formControlName="new_licensePlate" placeholder="ทะเบียน">
                        </div>
                        <div class="form-group">
                          <label for="new_model">รุ่น</label>
                          <input type="text" class="form-control" id="new_model" formControlName="new_model"
                            placeholder="รุ่น">
                        </div>
                        <div class="form-group">
                          <label for="new_color">สี</label>
                          <input type="text" class="form-control" id="new_color" formControlName="new_color"
                            placeholder="สี">
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-group">
                          <label for="new_brand">แบรนด์ *</label>
                          <select class="form-control" id="new_brand" formControlName="new_brand">
                            <option *ngFor="let brand of brands" [value]="brand">{{brand}}</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="new_year">ปี</label>
                          <input type="text" class="form-control" id="new_year" formControlName="new_year"
                            placeholder="ปี">
                        </div>

                      </div>

                    </div>


                  </div>


                </div>

                <div *ngIf="!showAddCarForm" class="form-group">
                  <label for="carId">ทะเบียน</label>
                  <select class="form-control" id="carId" formControlName="carId" placeholder="เลือก รถ">
                    <option *ngFor="let car of data.cars" [value]="car.id">{{ car.licensePlate }}</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="sympthom">อาการเสีย</label>
                  <input type="text" class="form-control" id="sympthom" formControlName="sympthom"
                    placeholder="อาการเสีย">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <label for="description">รายละเอียด</label>
                  <input type="text" class="form-control" id="description" formControlName="description"
                    placeholder="รายละเอียด">
                </div>
              </div>

              <div class="col-12">
                <div class="form-group">
                  <label for="km">KM</label>
                  <input type="text" class="form-control" id="km" formControlName="km"
                    placeholder="KM. ที่เข้ารับบริการ">
                </div>

              </div>


              <div class="col-12">
                <button type="submit" class="btn btn-primary">บันทึก</button>
              </div>

              <!-- /.card-body -->
            </div>


            <!-- /.card -->
          </div>


        </div>
      </form>




    </div>
