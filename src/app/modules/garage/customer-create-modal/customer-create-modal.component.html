<div *ngIf="showCustomerCreateModal" class="modal fade" id="customerModal" tabindex="-1" role="dialog"
aria-labelledby="carModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="carModalLabel">เพิ่มลูกค้า</h5>
            <button type="button" class="close" data-dismiss="modal"
                aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        
        <div class="modal-body">
            <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="name">ชื่อ</label>
                            <input type="text" class="form-control" id="name"
                                formControlName="name" placeholder="ชื่อ">
                        </div>
                        <div class="form-group">
                            <label for="address">ที่อยู่</label>
                            <input type="text" class="form-control" id="address"
                                formControlName="address" placeholder="ที่อยู่">
                        </div>

                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="phone">โทรศัพท์</label>
                            <input type="text" class="form-control" id="phone"
                                formControlName="phone" placeholder="โทรศัพท์">
                        </div>

                    </div>

                </div>
                <button type="submit" class="btn btn-primary">ตกลง</button>
            </form>
        </div>
    </div>
</div>
</div>
